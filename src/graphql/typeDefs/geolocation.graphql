type Geolocation {
    id: Int!,
    latitude: Float!,
    longitude: Float!,

    region: Region
    city: City
    stopPoint: StopPoint
}

input GeolocationInput {
    latitude: Float!,
    longitude: Float!,
}

type Query {
    geolocation(id: Int!): Geolocation
    geolocations: [Geolocation]
}

type Mutation{
    createGeolocation(input: GeolocationInput): Geolocation
    updateGeolocation(id: Int!, input: GeolocationInput): Geolocation
    deleteGeolocation(id: Int!): Geolocation
}
